<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- FAVICON -->
<link rel="icon" type="image/jpeg" href="https://i.postimg.cc/2jbSVxfF/Make-an-logo-for-boosting-service-for-social-media-named-Cgcssworld-transpa-20260125-131335-0000.jpg">
<link rel="apple-touch-icon" sizes="180x180" href="https://i.postimg.cc/2jbSVxfF/Make-an-logo-for-boosting-service-for-social-media-named-Cgcssworld-transpa-20260125-131335-0000.jpg">
<link rel="icon" sizes="192x192" href="https://i.postimg.cc/2jbSVxfF/Make-an-logo-for-boosting-service-for-social-media-named-Cgcssworld-transpa-20260125-131335-0000.jpg">
<meta name="theme-color" content="#020617">

<title>Cgcssworld | Free SMM Test</title>

<style>
:root{
  --border:#1e293b;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --accent:linear-gradient(135deg,#2563eb,#22d3ee);
  --success:linear-gradient(135deg,#22c55e,#4ade80);
}
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#020617,#000);
  font-family:Segoe UI,sans-serif;
  color:var(--text);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:16px;
}
.card{
  width:100%;
  max-width:420px;
  background:#020617;
  border:1px solid var(--border);
  border-radius:18px;
  padding:20px;
}
.title{
  text-align:center;
  font-size:1.5rem;
  font-weight:700;
  background:var(--accent);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.subtitle{
  text-align:center;
  color:var(--muted);
  font-size:.85rem;
  margin-bottom:18px;
}
label{
  font-size:.75rem;
  color:var(--muted);
  margin-bottom:6px;
  display:block;
}
input,select{
  width:100%;
  padding:14px;
  background:#020617;
  border:1px solid var(--border);
  border-radius:12px;
  color:var(--text);
  margin-bottom:14px;
}
button{
  width:100%;
  padding:15px;
  border:none;
  border-radius:14px;
  background:var(--accent);
  color:#fff;
  font-weight:700;
  cursor:pointer;
}
.note{
  text-align:center;
  font-size:.7rem;
  color:var(--muted);
}
#thank-you{display:none;text-align:center}
.thank-box{
  margin-top:14px;
  padding:14px;
  border-radius:12px;
  background:rgba(34,197,94,.08);
  border:1px solid rgba(34,197,94,.3);
  font-size:.8rem;
}
</style>
</head>

<body>

<div class="card">

<div id="order-form">
  <div class="title">Cgcssworld</div>
  <div class="subtitle">Free Facebook & YouTube SMM Test</div>

  <form id="smm-form">

    <label>Username</label>
    <input type="text" name="fi-sender-userId" placeholder="Enter your username" required>

    <label>Category</label>
    <select id="category" name="fi-select-category" required>
      <option value="">Select category</option>
      <option value="Facebook">Facebook</option>
      <option value="YouTube">YouTube</option>
    </select>

    <label>Service</label>
    <select id="service" name="fi-select-service" required></select>

    <label>Quantity</label>
    <input id="quantity" type="number" name="fi-number-quantity" required>

    <label>Link</label>
    <input id="link" type="url" name="fi-url-accountLink" placeholder="Paste link here" required>

    <button type="submit">Submit Free Test</button>
  </form>

  <div class="note">‚ö† One free test per username</div>
</div>

<div id="thank-you">
  <h3 style="background:var(--success);-webkit-background-clip:text;-webkit-text-fill-color:transparent;">
    Thank You!
  </h3>
  <p>Your order was submitted successfully.</p>
  <div class="thank-box">
    ‚è≥ Delivery may take up to 24 hours<br>
    üö´ One free test only
  </div>
  <button style="margin-top:16px" onclick="location.reload()">Submit Again</button>
</div>

</div>

<script src="https://forminit.com/sdk/v1/forminit.js"></script>
<script>
const category = document.getElementById('category');
const service = document.getElementById('service');
const quantity = document.getElementById('quantity');
const link = document.getElementById('link');

category.addEventListener('change', () => {
  service.innerHTML = '';

  if(category.value === 'Facebook'){
    service.innerHTML = `
      <option value="Followers">Followers</option>
      <option value="Views">Views</option>
    `;
    quantity.min = 1;
    quantity.max = 10;
    quantity.placeholder = '1 ‚Äì 10';
    link.placeholder = 'https://facebook.com/...';
  }

  if(category.value === 'YouTube'){
    service.innerHTML = `<option value="Views">Views</option>`;
    quantity.min = 1;
    quantity.max = 18;
    quantity.placeholder = '1 ‚Äì 18';
    link.placeholder = 'https://youtube.com/watch?v=...';
  }
});

const forminit = new Forminit();
const FORM_ID = 'bufgq4v4nzd';

document.getElementById('smm-form').addEventListener('submit', async e => {
  e.preventDefault();
  const { error } = await forminit.submit(FORM_ID, new FormData(e.target));
  if(!error){
    document.getElementById('order-form').style.display='none';
    document.getElementById('thank-you').style.display='block';
  }
});
</script>

</body>
</html>
